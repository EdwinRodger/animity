name: Build & upload to Firebase App Distribution

on:
  push:
    branches:
      - main

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Rename APK file
        run: mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Animity-v${{ env.VERSION_NAME }}-release.apk
        env:
          VERSION_NAME: ${{ steps.get_version.outputs.VERSION_NAME }}

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: animity-tester
          file: app/build/outputs/apk/release/Animity-v${{ env.VERSION_NAME }}-release.apk

      - name: Get version name
        id: get_version
        run: echo "::set-output name=VERSION_NAME::$(./gradlew properties -q | grep versionName | awk '{print $2}')"
